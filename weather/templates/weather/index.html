<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Погодное приложение</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
		<h5 class="my-0 mr-md-auto font-weight-normal">Погода.тут</h5>
		<nav class="my-2 my-md-0 mr-md-3">
			<a class="p-2 text-dark" href="#">Главная</a>
			<a class="p-2 text-dark" href="#">Информация</a>
		</nav>
		<a class="btn btn-outline-primary" href="#">Документация</a>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-6">
				<h2>Погода в вашем городе</h2>
				<form action="" method="post">
					{% csrf_token %}
					<label for="city">Город</label>
					{{ form.name }}
					<input type="submit" value="Узнать" name="send" class="btn btn-danger mt-2">
				</form>
			</div>
			<div class="col-6">
				<h2>Информация</h2>

				{% for info in all_info %}

				<div class="alert alert-info">
					<div class="row">
						<div class="col-10">
							<b>Город:</b> {{info.city}} <br>
							<b>Температура:</b> {{info.temp}}<sup>o</sup> <br>
						</div>
						<div class="col-2">
							<img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Иконка погоды" >
						</div>
					</div>
				</div>
				{% endfor %}
		</div>
	</div>
</body>
</html>
